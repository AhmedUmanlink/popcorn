<nav *ngIf="canShow()">
    <div class="brand">
      <!-- P<span>ðŸŽ¬</span>P -->
      <img src="../../assets//movie.png" alt="" srcset="" *ngIf="!isDarkMode">
      <img src="../../assets/movieDark.png" alt="" srcset="" *ngIf="isDarkMode">
    </div>
    <div class="content">

  
    <div class="navigation">
      <a [routerLink]="['/movie']" routerLinkActive="active-link" ><i class="fa-solid fa-magnifying-glass"></i> Discover </a>
      <a [routerLink]="['/MyFavoriteMovies']"  routerLinkActive="active-link"><i class="fa-regular fa-heart"></i> Favorites</a>
      <a [routerLink]="['/MyWatchList']"  routerLinkActive="active-link"><i class="fa-solid fa-list-ol"></i> Watch List</a>
    <span (click)="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</span>
    </div>
    <div class="searchBar" *ngIf="canSerach()">
      <form class="form" [formGroup]="movieService.searchQueryForm">
        <label for="search" (click)="searchMovies()" >
            <input required="" autocomplete="off" placeholder="search your movies" id="search" type="text" formControlName="searchQuery" >
            <div class="icon">
                <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-on">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
                <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-off">
                    <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </div>
            <button  (click)="movieService.searchQueryForm.reset();movieService.originalMovies=[];movieService.currentPage =1;loadMovies(movieService.selectedtype)"  class="close-btn">
                <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </label>
    </form>
    </div>
</div>
    <input type="checkbox" checked class="l" (change)="switchTheme()">
    </nav>
